<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Years Countdown</title>
  </head>
  <body>
    <div class="year" id="year"></div>
    <h1>New Years Countdown</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>
    <!-- loading  -->
    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />
    <script src="script.js"></script>
  </body>
</html>
