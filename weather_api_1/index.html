<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>WeatherAppAPI</title>
  </head>
  <body>
    
      <div class="top">
        <h1>Weather App</h1>
      </div>
          
      <div class="weather-container">         
        <input type="text" id="trigger">
        <button id="submit">Submit</button>
        

          <p class="weather"></p>
          <p class="fl">Feels like: </p>
          <p class="temp"></p>
          <p class="country"></p>
          <p class="city"></p>
      </div>
     
    </div>

    <!-- best to insert scripts at the bottom to allow age to load faster without them gettin in the way  -->
    <!-- load the jquery scorce before the script src smh -->
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
